<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>

    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

  </head>
  <body>
    <!-- title of game -->
    <div class="container">
      <h1 >Word guess game!!</h1>
    </div>

    <!-- main game body -->
    <div class="container main-container">
      <!-- main row -->
      <div class="row">
        <!-- ============================================ -->
        <!-- LEFT SIDE -->
        <!-- ============================================ -->
        <div class="container left-side col-6">
          <h2>left side</h2>

          <!-- current word section -->
          <div class="row">
            <div class="container col-12">
              <h4 class="text-center"> Current Word </h4>
            </div>
          </div>
          <div class="row">
            <div class="container">
              <div class="container col-12">
                <!-- <h4 id="curr-word" class="text-center">_ _ _ _ _ _ _ _ _</h4> -->
                <div id="curr-word"></div>
              </div>
            </div>
          </div>

          <!-- Letters already guessed -->
          <div class="row">
            <div class="container col-12">
              <h4 class="text-center">Letters already guessed</h4>
            </div>
          </div>
          <div class="row">
            <div class="container">
              <div class="container col-12">
                <h4 id="letters-guessed" class="text-center">a, b, c, d, e</h4>
              </div>
            </div>
          </div>

        </div> <!-- end of left side -->


        <!-- ============================================ -->
        <!-- RIGHT SIDE -->
        <!-- ============================================ -->
        <div class="container right-side col-6">
          <h2>right side</h2>

          <!-- user wins -->
          <div class="row">
            <div class="container col-9">
              <h4>Wins:</h4>
            </div>
            <div class="container col-3">
              <h4 id="usr-win">7</h4>
            </div>
          </div>

          <!-- number of guesses remaining -->
          <div class="row">
            <div class="container col-9">
              <h4>number of guesses remaining:</h4>
            </div>
            <div class="container col-3">
              <h4 id="num-guess-remain">15</h4>
            </div>
          </div>

        </div> <!-- end of right side -->
      </div> <!-- end of main row -->


    </div> <!-- end of main body-->




    <!-- main js -->
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
