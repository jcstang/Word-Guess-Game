<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>

    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Rock+Salt&display=swap" rel="stylesheet">


  </head>
  <body>
    <!-- title of game -->
    <div class="container">
      <h1 >Word guess game!!</h1>
    </div>

    <!-- main game body -->
    <div class="container main-container">
      <!-- main row -->
      <div class="row">
        <!-- ============================================ -->
        <!-- LEFT SIDE -->
        <!-- ============================================ -->
        <div class="container left-side col-6">

          <!-- current word section -->
          <div class="row">
            <div class="container col-12">
              <h3 class="text-center"> Current Word </h3>
            </div>
          </div>
          <div class="row">
            <div class="container">
              <div class="container col-12">
                <h4 id="curr-word" class="text-center"></h4>
                <!-- <div id="curr-word"></div> -->
              </div>
            </div>
          </div>

          <!-- Letters already guessed -->
          <div class="row">
            <div class="container col-12">
              <h3 class="text-center">Letters already guessed</h3>
            </div>
          </div>
          <div class="row">
            <div class="container">
              <div class="container col-12">
                <h3 id="letters-guessed" class="text-center"></h3>
              </div>
            </div>
          </div>

        </div> <!-- end of left side -->


        <!-- ============================================ -->
        <!-- RIGHT SIDE -->
        <!-- ============================================ -->
        <div class="container right-side col-6">

          <!-- user wins -->
          <div class="row">
            <div class="container col-9">
              <h3>Wins:</h3>
            </div>
            <div class="container col-3">
              <h3 id="usr-win">7</h3>
            </div>
          </div>

          <!-- number of guesses remaining -->
          <div class="row">
            <div class="container col-9">
              <h3>number of guesses remaining:</h3>
            </div>
            <div class="container col-3">
              <h3 id="num-guess-remain">15</h4>
            </div>
          </div>

        </div> <!-- end of right side -->
      </div> <!-- end of main row -->


    </div> <!-- end of main body-->
    <div id="end-of-game"></div>



    <!-- main js -->
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
